    <script>
      $( document ).ready(function() {
        console.log( "Loading page" );
        // Creating a deferred object for a set of enhancements to the way to use callbacks.
        var ret = $.Deferred();
        
        // 1. Initializing the client
        // Before you are able to run any operations against the FHIR API using the JS client, you will need to initialize it first.
        FHIR.oauth2.ready();
        
        // 2. Obtaining the context
        // Once the client is initialized, you can obtain the context in which it was launched (the user who authorized the client and, if applicable, the patient that has been selected).
        // This returns a jQuery Deferred object which you can register a success callback to process the returned FHIR resource.
        smart.patient.read();
        console.log( "Context: " + JSON.stringify(smart) );
        
        // 3. Fetch a resource
        // These functions return $.Deferred object, which you can work with simply by calling their done method.        
        var observation = smart.patient.api.fetchAll({
                    type: 'Observation',
                    query: {
                      code: {
                        $or: ['http://loinc.org|8302-2', 'http://loinc.org|8462-4',
                              'http://loinc.org|8480-6', 'http://loinc.org|2085-9',
                              'http://loinc.org|2089-1', 'http://loinc.org|55284-4']
                      }
                    }
                  });
        
        // In the $.Deferred object's done() callback, you'll get a data structure containing search results.
        observation.done(function(obs){
          console.log( obs );
        });
        
        // The deferred.promise() method allows an asynchronous function to prevent other code from interfering with the progress
        // or status of its internal request.
        return ret.promise();
        console.log( "Completed" );
        
        
        function onError() {
          console.log('FHIR.oauth2.ready(OnError)', arguments);
          ret.reject();
        }

      });
    </script>
